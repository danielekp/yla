<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Assistant</title>

    <!-- Local style definition -->
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- Local Markdown parser -->
    <script src="vendor/marked/marked.min.js"></script>
    
    <!-- Local syntax highlighting -->
    <link rel="stylesheet" href="vendor/highlightjs/styles/default.min.css">
    <script src="vendor/highlightjs/highlight.min.js"></script>    
</head>
<body>
    <div class="header">
        <div class="header-title">
            <img src="media/assistant.png" alt="Assistant Icon" class="header-icon">
            <h1>YLA, Your Local AI Assistant</h1>
        </div>
        <div class="connection-status" id="connectionStatus">
            <div class="status-dot"></div>
            <span class="status-text">Connecting...</span>
        </div>
        <div class="header-buttons">
            <button class="theme-toggle-button" id="themeToggleButton">
                <img src="media/moon.png" alt="Toggle Theme" class="theme-toggle-icon">
            </button>
            <button class="download-button" id="downloadButton">
                <img src="media/download_chat.png" alt="Download Chat" class="theme-toggle-icon">
            </button>
            <button class="toggle-sidebar-button" id="toggleSidebarButton">
                <img src="media/open_all_chat.png" alt="Open All Chat" class="theme-toggle-icon">
            </button>
            <button class="new-chat-button" id="newChatButton">
                <img src="media/new_chat.png" alt="New Chat" class="theme-toggle-icon">
            </button>
        </div>
    </div>
    
    <div class="model-selector" id="modelSelector">
        <h2>Model Selection</h2>
        <div class="model-cards" id="modelCards"></div>
    </div>


    <div class="main-content hidden">
        <div class="sidebar" id="sidebar">
            <div class="conversation-list" id="conversationList">
                <!-- Conversations will be added here -->
            </div>
        </div>

        <div class="chat-section">
            <div class="chat-container" id="chatContainer">
                <!-- Chat messages will be added here -->
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        class="message-input" 
                        id="messageInput"
                        rows="1"
                        placeholder="Type here.."></textarea>
                    <button class="send-button" id="sendButton">
                        <img src="media/send.png" alt="Send" class="send-icon">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="init.js"></script>
</body>
</html>
