<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Assistant</title>

    <!-- Local style definition -->
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="header">
        <div class="header-title">
            <img src="media/assistant.png" alt="Assistant Icon" class="header-icon">
            <h1>YLA, Your Local AI Assistant</h1>
        </div>
        <div class="connection-status" id="connectionStatus">
            <div class="status-dot"></div>
            <span class="status-text">Connecting...</span>
        </div>
        <div class="header-buttons">
            <button class="theme-toggle-button" id="themeToggleButton">
                <img src="media/moon.png" alt="Toggle Theme" class="theme-toggle-icon">
            </button>
            <!-- Removing the New Chat button from here -->
        </div>
    </div>
    
    <div class="model-selector" id="modelSelector">
        <h2>Model Selection</h2>
        <div class="model-cards" id="modelCards"></div>
    </div>


    <div class="main-content hidden">
        <div class="sidebar" id="sidebar">
            <!-- Adding the New Chat button to the sidebar -->
            <div class="sidebar-new-chat">
                <button class="sidebar-new-chat-button" id="newChatButton">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    <span>New Chat</span>
                </button>
            </div>
            <div class="conversation-list" id="conversationList">
                <!-- Conversations will be added here -->
            </div>
        </div>
        <div class="sidebar-toggle-new sidebar-closed" id="toggleSidebarButton">
            <svg class="toggle-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/>
            </svg>
        </div>

        <div class="chat-section">
            <div class="chat-container" id="chatContainer">
                <!-- Chat messages will be added here -->
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        class="message-input" 
                        id="messageInput"
                        rows="1"
                        placeholder="Type here.."></textarea>
                        <button class="send-button" id="sendButton">
                            <svg class="send-icon" viewBox="0 0 24 24" width="24" height="24">
                              <!-- Custom speech bubble icon based on provided image -->
                              <path class="send-icon-path" d="M5,4 h10 c2,0 3,0 3,2 v2 c0,2 1,3 3,3 c-1,1 -2,0 -3,2 v2 c0,2 -1,2 -3,2 h-10 c-2,0 -3,0 -3,-2 v-6 c0,-2 1,-3 3,-3 z M4,17 c-1,1 -2,2 -2,4 c2,-1 3,-2 4,-3 M9,20 a1,1 0 1 1 0,-2 a1,1 0 0 1 0,2 z M7,22 a0.7,0.7 0 1 1 0,-1.4 a0.7,0.7 0 0 1 0,1.4 z M5,23 a0.5,0.5 0 1 1 0,-1 a0.5,0.5 0 0 1 0,1 z"></path>
                            </svg>
                          </button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="init.js"></script>
</body>
</html>
