<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Assistant</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <img src="assistant.png" alt="Assistant Icon" class="header-icon">
            <h1>YLA, Your Local AI Assistant</h1>
        </div>
        <div class="header-buttons">
            <button class="theme-toggle-button" onclick="toggleTheme()">
                <img src="moon.png" alt="Toggle Theme" class="theme-toggle-icon">
            </button>
            <button class="download-button" onclick="downloadConversation()">
                <img src="download_chat.png" alt="Download Chat" class="theme-toggle-icon">
            </button>
            <button class="toggle-sidebar-button" onclick="toggleSidebar()">
                <img src="open_all_chat.png" alt="Open All Chat" class="theme-toggle-icon">
            </button>
            <button class="new-chat-button" onclick="startNewConversation()">
                <img src="new_chat.png" alt="New Chat" class="theme-toggle-icon">
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="sidebar" id="sidebar">
            <div class="conversation-list" id="conversationList">
                <!-- Conversations will be added here -->
            </div>
        </div>

        <div class="chat-section">
            <div class="chat-container" id="chatContainer">
                <div class="message assistant-message">
                    Hello! How can I help you today?
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        class="message-input" 
                        id="messageInput"
                        rows="1"
                        placeholder="Type here.."
                        onkeydown="if(event.keyCode === 13 && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
                    <button class="send-button" onclick="sendMessage()">
                        <img src="send.png" alt="Send" class="send-icon">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
